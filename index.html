<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daftar Harga Toko Asmail</h1>
        </header>
        <main>
            <section class="form-section">
                <h2>Tambah / Update Barang</h2>
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <label for="item-name">Nama Barang:</label>
                    <input type="text" id="item-name" required>
                    <label for="item-price">Harga Barang:</label>
                    <input type="number" id="item-price" required>
                    <button type="submit">Simpan</button>
                </form>
            </section>
            <section class="search-section">
                <h2>Pencarian Barang</h2>
                <input type="text" id="search-bar" placeholder="Cari barang..." onkeyup="filterItems()">
            </section>
            <section class="table-section">
                <h2>Daftar Barang</h2>
                <table id="item-table">
                    <thead>
                        <tr>
                            <th>Nama Barang</th>
                            <th>Harga Barang</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data barang akan ditampilkan di sini -->
                    </tbody>
                </table>
            </section>
            <section class="stats-section">
                <h2>Statistik</h2>
                <p>Total Harga: <span id="total-price">Rp 0</span></p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
